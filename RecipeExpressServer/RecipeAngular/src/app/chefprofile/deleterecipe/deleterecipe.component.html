<html>

  <head>

    </head>
     
    <body class="bg" >

       
      <br/><br/>
      <br/><br/>


      <div class="container" > 
        <br/>  <br/>
        <div class="well well-lg">
            <div class="row">
                <div class="col-sm-6">
                    <img src={{rimage}} class="img-rounded"  height="250" width="300" >
                </div>
                <div class="col-sm-6">
                    <table class="table">
                        <tr>
                            <td><h2 align="center">{{rname}} </h2></td>
                        </tr>   
                        <tr>
                            <td><p><b>Ratings:</b></p></td>
                            <!-- <td><span style="font-size:300%;color:yellow;">&starf;</span></td> --> 
                            <td><p>&#9733;&#9733;&#9733; &#9733;  &#9734; </p></td>
                            <!-- <td><p> {{rating}} </p></td>  -->                      
                        </tr>   
                        <tr>
                            <td><p><b>Chef: </b></p></td>
                            <td><p> {{rchefid}} </p></td>
                        </tr> 
                        <tr>    
                            <td><p><b>Recipe Description: </b></p></td>
                            <td><p> {{rdescription}} </p></td>
                          </tr> 
                      </table>

                </div>
            </div>
            <form (ngSubmit)="onSubmitdelete()">
            <div class="row">
                <table class="table">
                    <tr>    
                        <td align="center"><a>Are You Sure You Want To Delete This Recipe?</a></td>   
                    </tr>
                    <tr>    
                        <td><input type="submit" class="btn btn-warning center-block" Value="Yes"/></td>  
                        <td><p [routerLink]="['/']" class="btn btn-warning center-block" role="button">No, Go Back</p></td>  
                    </tr>   
                </table>
            </div>  
        </form>            
              </div>    
            



      </div>
      <br/>
      <br/>
    <script src="/script.js"></script>
      </body>
  </html>
